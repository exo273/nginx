events {
    worker_connections 1024;
}

http {
    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Configuración de upstream para cada microservicio
    upstream identity_service {
        server backend-identidad:8001;
    }

    upstream operaciones_service {
        server backend-operaciones:8000;
    }

    upstream pos_service {
        server backend-pos:8002;
    }

    upstream frontend_service {
        server frontend:3000;
    }

    upstream website_frontend_service {
        server website-frontend:3000;
    }

    # Límites de tamaño de solicitud
    client_max_body_size 10M;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Servidor principal
    server {
        listen 80;
        server_name localhost;

        # ========================================
        # RUTAS DE AUTENTICACIÓN (Sin validación JWT)
        # ========================================
        location /api/auth/ {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            
            proxy_pass http://identity_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================
        # RUTAS PÚBLICAS - Website (Sin autenticación)
        # ========================================
        location /api/website/ {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            
            proxy_pass http://operaciones_service/api/website/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================
        # RUTAS PROTEGIDAS - Servicio de Operaciones
        # ========================================
        location /api/operaciones/ {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            
            # TEMPORALMENTE DESHABILITADO - Validar JWT antes de reenviar
            # auth_request /auth/validate;
            
            # Capturar headers del endpoint de validación
            # auth_request_set $user_id $upstream_http_x_user_id;
            # auth_request_set $user_role $upstream_http_x_user_role;
            # auth_request_set $user_email $upstream_http_x_user_email;
            
            # Reenviar solicitud al servicio de operaciones con headers de usuario
            proxy_pass http://operaciones_service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Agregar headers con información del usuario validado
            # proxy_set_header X-User-ID $user_id;
            # proxy_set_header X-User-Role $user_role;
            # proxy_set_header X-User-Email $user_email;
        }

        # ========================================
        # RUTAS PROTEGIDAS - Servicio POS
        # ========================================
        location /api/pos/ {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            
            # TEMPORALMENTE DESHABILITADO - Validar JWT antes de reenviar
            # auth_request /auth/validate;
            
            # Capturar headers del endpoint de validación
            # auth_request_set $user_id $upstream_http_x_user_id;
            # auth_request_set $user_role $upstream_http_x_user_role;
            # auth_request_set $user_email $upstream_http_x_user_email;
            
            # Reenviar solicitud al servicio POS con headers de usuario
            proxy_pass http://pos_service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Agregar headers con información del usuario validado
            # proxy_set_header X-User-ID $user_id;
            # proxy_set_header X-User-Role $user_role;
            # proxy_set_header X-User-Email $user_email;
        }

        # ========================================
        # ENDPOINT INTERNO DE VALIDACIÓN JWT - TEMPORALMENTE DESHABILITADO
        # ========================================
        # location = /auth/validate {
        #     internal; # Solo accesible internamente
        #     proxy_pass http://identity_service/api/auth/validate;
        #     proxy_http_version 1.1;
        #     proxy_pass_request_body off;
        #     proxy_set_header Content-Length "";
        #     proxy_set_header X-Original-URI $request_uri;
        #     proxy_set_header Authorization $http_authorization;
        # }

        # ========================================
        # FRONTEND ADMIN POS (Panel de Operaciones)
        # ========================================
        location / {
            proxy_pass http://frontend_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========================================
        # FRONTEND WEBSITE PÚBLICO (Comentado - Acceso directo)
        # Acceder directamente: http://IP:3001
        # ========================================
        # location / {
        #     proxy_pass http://website_frontend_service;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     
        #     # Cache de archivos estáticos
        #     proxy_cache_valid 200 1h;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # ========================================
        # WEBSOCKET - Señalización Digital (Público, sin autenticación)
        # ========================================
        location /ws/signage/ {
            proxy_pass http://operaciones_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ========================================
        # WEBSOCKET SUPPORT (para HMR de Vite)
        # ========================================
        location /ws {
            proxy_pass http://frontend_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
